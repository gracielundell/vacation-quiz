<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Destination</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>What's your dream Vacation Destination?</h1>
      </div>

      <form>
        <label for="sell1">What is your ideal weather?</label>
          <select class="form-control" id="sell1">
            <option value="0">Select one</option>
            <option value="1">Humid</option>
            <option value="2">Snowy</option>
            <option value="3">Foggy</option>
            <option value="4">Hot</option>
          </select>
          <br>

          <label for="sell2">What draws you to a destination?</label>
            <select class="form-control" id="sell2">
              <option value="0">Select one</option>
              <option value="1">The ecology</option>
              <option value="2">The people</option>
              <option value="3">The landscape</option>
              <option value="4">The animals</option>
            </select>
            <br>

            <label for="sell3">What are you least afraid of dying from:</label>
              <select class="form-control" id="sell3">
                <option value="0">Select one</option>
                <option value="1">Disease</option>
                <option value="2">Heights</option>
                <option value="3">Drowning</option>
                <option value="4">Exposure</option>
              </select>
              <br>

              <label for="sell4">What is your favorite mammal?</label>
                <select class="form-control" id="sell4">
                  <option value="0">Select one</option>
                  <option value="1">The Tapir</option>
                  <option value="2">The Chocolate Pipistrelle</option>
                  <option value="3">The Pocket Mouse</option>
                  <option value="4">The Pangolin</option>
                </select>
                <br>

                <label for="sell5">What do you enjoy doing most while on vacation?</label>
                  <select class="form-control" id="sell5">
                    <option value="0">Select one</option>
                    <option value="1">Trying new foods</option>
                    <option value="2">Hiking</option>
                    <option value="3">Enjoying the Ocean</option>
                    <option value="4">Seeing the wildlife</option>
                  </select>
                  <br>

                  <label for="sell6">Do you:</label>
                    <select class="form-control" id="sell6">
                      <option value="0">Select one</option>
                      <option value="1">Have a distinct sense of adventure</option>
                      <option value="2">Mind being too cold</option>
                      <option value="3">Enjoy the beach, even when it's rainy</option>
                      <option value="4">Enjoy running</option>
                    </select>

                </form>



    </div>
  </body>

</html>
