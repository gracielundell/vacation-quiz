<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Destination</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1>What's your dream Vacation Destination?</h1>
    </div>

    <form>
    <div class="container">
      <label for="sell1">What is your ideal weather?</label>
        <select class="form-control" id="sell1">
          <option value="0">Select one</option>
          <option value="1">Humid</option>
          <option value="2">Snowy</option>
          <option value="3">Foggy</option>
          <option value="4">Hot</option>
        </select>
        <br>

        <label for="sell2">What draws you to a destination?</label>
          <select class="form-control" id="sell2">
            <option value="0">Select one</option>
            <option value="1">The ecology</option>
            <option value="2">The people</option>
            <option value="3">The landscape</option>
            <option value="4">The beach</option>
          </select>
          <br>

        <label for="sell3">What are you least afraid of dying from:</label>
          <select class="form-control" id="sell3">
            <option value="0">Select one</option>
            <option value="1">Disease</option>
            <option value="2">Heights</option>
            <option value="3">Drowning</option>
            <option value="4">Natural disasters</option>
          </select>
          <br>

          <label for="sell4">What is your favorite animal?</label>
            <select class="form-control" id="sell4">
              <option value="0">Select one</option>
              <option value="1">The Capybara</option>
              <option value="2">The Spiny Babbler</option>
              <option value="3">The Pocket Mouse</option>
              <option value="4">The Collared Peccary</option>
            </select>
            <br>

          <label for="sell5">What do you enjoy doing most while on vacation?</label>
            <select class="form-control" id="sell5">
              <option value="0">Select one</option>
              <option value="1">Trying new foods</option>
              <option value="2">Hiking</option>
              <option value="3">Enjoying the ocean</option>
              <option value="4">Going to museums</option>
            </select>
            <br>

            <label for="sell6">What's your favorite movie?</label>
              <select class="form-control" id="sell6">
                <option value="0">Select one</option>
                <option value="1">Jumanji</option>
                <option value="2">Everest</option>
                <option value="3">The Goonies</option>
                <option value="4">Cool Runnings</option>
              </select>
              <br>
              <br>
              <button type="submit" class="btn">Find your desination!</button>
    </div>
    </form>

    <div class="container">
      <div class="destinations">
        <div class="amazon">
          <h3>Your dream vacation desination is the Amazon Rain Forest!</h3>
          <img src="img/amazon.jpg">
        </div>
        <div class="nepal">
          <h3>Your dream vacation desination is the mountains of Nepal!</h3>
          <img src="img/nepal.jpg">
        </div>
        <div class="oregon">
          <h3>Your dream vacation desination is the Oregon coast!</h3>
          <img src="img/oregon.jpg">
        </div>
        <div class="jamaica">
          <h3>Your dream vacation desination is Jamaica!</h3>
          <img src="img/jamaica.jpg">
        </div>
      </div>
    </div>
  </body>

</html>
